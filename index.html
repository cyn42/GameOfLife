<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <button id="playPauseBtn">Play</button>
        <button id="stepBtn">Step</button>
        <button id="clearBtn">Clear</button>
        <button id="randomizeBtn">Randomize</button>
        <label id="speedLabel">
            Speed
            <input type="range" id="speedSlider" min="50" max="500" value="100" step="10">
        </label>
        <span id="genCounter">Generation: 0</span>
    </div>
    <div id="main">
        <canvas id="gameCanvas"></canvas>
        <div id="legend">
            <h3>Cell Age</h3>
            <div class="legend-item"><span class="swatch" style="background:#00FFFF"></span> 1 (newborn)</div>
            <div class="legend-item"><span class="swatch" style="background:#00C880"></span> 2–5</div>
            <div class="legend-item"><span class="swatch" style="background:#80E600"></span> 6–10</div>
            <div class="legend-item"><span class="swatch" style="background:#FFFF00"></span> 11–15</div>
            <div class="legend-item"><span class="swatch" style="background:#FF8C00"></span> 16–30</div>
            <div class="legend-item"><span class="swatch" style="background:#FF2814"></span> 31+</div>
            <div class="legend-divider"></div>
            <div class="legend-item"><span class="swatch dead"></span> Dead</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
